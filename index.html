<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cheatsheet maker</title>

        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <main id="content-body">
            <section class="cs-section" id="section-csItemType:X">
                <div class="cs-section-header">
                    <img src="assets/icons/sparkles.png">
                    <h3>placeholder section</h3>
                </div>
                <div class="cs-item item-size">
                    placeholder content
                </div>
            </section>
        </main>
        <div id="controls">
            <div id="add-element-panel">
            </div>
            <div id="export-panel">
                <button id="export-button" onclick="exportSheet()">Export sheet</button>
                <a disabled id="download-point" download="info.jpg">Download</a>
            </div>
        </div>

        <!--Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/export.js"></script>
        <script src="js/csItems.js"></script>
        <script src="js/elementGenerator.js"></script>
        <script src="js/startup.js"></script>
    </body>
</html>

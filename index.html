<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cheatsheet maker</title>

        <link rel="stylesheet" href="style/colors.css">
        <link rel="stylesheet" href="style/material.css">
        <link rel="stylesheet" href="style/common.css">
        <link rel="stylesheet" href="style/sheet.css">
        <link rel="stylesheet" href="style/controlPanel.css">
    </head>
    <body>
        <main id="content-body">
            <section id="section-contentHeader">
                <input id="main-title" type="text" placeholder="Name here">
                <div id="main-data">
                    <input id="input-author" placeholder="Author name" type="text">
                    <input id="input-date-day" placeholder="Day" type="number" min="1" max="31">/
                    <input id="input-date-month" placeholder="Month" type="number" min="1" max="12">/
                    <input id="input-date-year" placeholder="Year" type="number" min="-9999" max="9999">
                    <input id="input-location" placeholder="Location" type="text">
                </div>
            </section>
            <section id="section-mainImage">
                <div class="image-carousel scrollbar-visible">
                </div>
                <button id="upload-button" onclick="getFiles('image/*', true, f => { addImage(document.querySelector('#section-mainImage > .image-carousel'), f) })"><img class="icon-mono display-mode-dynamic-icon" src="assets/camera-plus.png">Add image</button>
            </section>
        </main>
        <div id="controls">
            <div id="add-element-panel" class="controls-panel">
            </div>
            <div id="export-panel" class="controls-panel">
                <button id="export-button" onclick="exportSheet()">Export sheet</button>
                <a id="download-point" download="unnamed.jpg">Download</a>
            </div>
            <div id="display-panel" class="controls-panel">
                <button id="darkmode-button" onclick="toggleDisplayMode('darkmode')">Toggle dark mode</button>
            </div>
        </div>

        <!--Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/utility.js"></script>
        <script src="js/controlPanel.js"></script>
        <script src="js/sheet.js"></script>
        <script src="js/export.js"></script>
        <script src="js/displayMode.js"></script>
        <script src="js/csItems.js"></script>
        <!--finally, run the startup script-->
        <script src="js/startup.js"></script>
    </body>
</html>
